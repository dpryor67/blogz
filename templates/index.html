{% extends "base.html" %}
{% block content %}

<h1>List of Blogz Authors</h1>

{% if users|length == 0 %}
<h3>There aren't any authors yet - sign up to begin posting!</h3>

{% else %}
<ul>

  {% for user in users %}
  <h3>
    <a href="./blog?userId={{user.id}}" >{{user.username}}</a>
  </h3>

  {% endfor %}
</ul>
{% endif %}
{% endblock %}
